<!DOCTYPE html>
<html lang="eS">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas Pr√°ctica 8</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1>Tablas</h1>

    <h3>Tabla 1</h3>
    <section>
        <table class="primeratabla">
            <tr>
                <td>A</td>
                <td>B</td>
                <td>C</td>
            </tr>
            <tr>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>
        </table>
    </section>
    
    <h3>Tabla 2</h3>
    <section>
        <table class="segundatabla">
            <tr>
                <td class="azul">A</td>
                <td>B</td>
                <td>C</td>
            </tr>
            <tr>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>
        </table>
    </section>

    <h3>Tabla 3</h3>
    <section>
        <table class="verde">
            <tr>
                <td class="a">A</td>
                <td class="b">B</td>
                <td class="c">C</td>
            </tr>
            <tr>
                <td class="d">D</td>
                <td colspan="2" class="e">E,F</td>
            </tr>
            <tr>
                <td class="g">G</td>
                <td class="h">H</td>
                <td rowspan="2" class="i">I,L</td>
            </tr>
            <tr>
                <td class="j">J</td>
                <td class="k">K</td>
            </tr>
        </table>
    </section>
</body>
</html>
